<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{forgotPassword.title}">Forgot Password</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}">
  <link rel="stylesheet" th:href="@{/auth/css/forgot-password.css}">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
  <div class="form-container">
    <h2 class="text-center mb-4" th:text="#{forgotPassword.title}"></h2>

    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>
    <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
      <span th:text="${successMessage}"></span>
    </div>

    <form id="forgotPasswordForm" th:action="@{/forgot-password}" method="post" onsubmit="return validateForgotPasswordForm()">
      <div class="mb-3">
        <label for="email" class="form-label" th:text="#{forgotPassword.email.label}"></label>
        <div class="input-group">
            <span class="input-group-text">
                <i class="fa fa-envelope"></i>
            </span>
          <input type="email" class="form-control custom-form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div id="emailError" class="error-message"></div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary custom-btn-primary" th:text="#{forgotPassword.submit.button}"></button>
      </div>
      <div class="text-center mt-3">
        <a th:href="@{/login}" class="text-decoration-none custom-link" th:text="#{forgotPassword.login.link}"></a>
        <a th:href="@{/register}" class="text-decoration-none ms-2 custom-link" th:text="#{forgotPassword.register.link}"></a>
      </div>
    </form>
  </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}"></script>
<script th:src="@{auth/js/forgot-password.js}"></script>
</body>
</html>
