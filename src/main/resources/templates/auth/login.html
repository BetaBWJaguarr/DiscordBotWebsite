<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{login.title}">Login</title>
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/auth/css/login.css}">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
  <div class="form-container">
    <h2 class="text-center mb-4" th:text="#{login.title}"></h2>

    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
      <span th:text="${errorMessage}"></span>
    </div>


    <form id="loginForm" th:action="@{/login}" method="post" th:object="${authentication}" onsubmit="return validateForm()">
      <div class="mb-3">
        <label for="email" class="form-label" th:text="#{login.email.label}"></label>
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
               placeholder="Enter your email">
        <div id="emailError" class="error-message"></div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label" th:text="#{login.password.label}">Password</label>
        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
               placeholder="Enter your password">
        <div id="passwordError" class="error-message"></div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary shadow-none" th:text="#{login.signIn.button}">Sign In</button>
      </div>
      <div class="text-center mt-3">
        <a th:href="@{/forgot-password}" class="text-decoration-none" th:text="#{login.forgotPassword.link}"></a>
        <a th:href="@{/register}" class="text-decoration-none ms-2" th:text="#{login.register.link}"></a>
      </div>
    </form>
  </div>
</div>

<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js}"></script>
<script th:src="@{auth/js/login.js}"></script>
</body>
</html>
